{% extends 'base.html' %}

{% block content %}

<a href="/create-user">Создать нового пользователя</a>

<table style="border: 1px solid black;">
    <thead>
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">#</th>
            <th style="border: 1px solid black;">Username</th>
        </tr>
    </thead>

    <tbody>
        {% for user in context['users'] %}
        <tr>
            <td style="border: 1px solid black;">{{ user[0] }}</td>
            <td style="border: 1px solid black;">{{ user[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
